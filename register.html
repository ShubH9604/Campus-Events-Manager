{% extends "layout.html" %}

{% block content %}
    <h2>Register Form</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        
        <!-- Display any form errors at the top -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Display form fields -->
        {{ form.as_p }}
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
