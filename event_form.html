{% extends "layout.html" %}

{% block title %}
CampusConnect
{% endblock %}

{% block content %}
<h2 class="text-center text-white mt-3">Welcome to CampusConnect</h2>

<h3 class="text-center text-white mb-4">
    {% if form.instance.pk %}
    Edit Event
    {% else %}
    Create Event
    {% endif %}
</h3>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>

{% endblock %}
